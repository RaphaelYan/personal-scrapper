<div class="card-swipe" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
  <img class="card-img-top" [src]="itemData.image">
  <div class="card-body">
    <h5 class="card-title">{{ itemData.title }} </h5>
    <a [href]="itemData.url" target="_blank">
      <i class="fa fa-link"></i>
    </a>
    <p class="card-text">{{itemData.desc }}</p>
  </div>
  <div class="btn-group">
    <button (click)="setStatus('deletedForce')" type="button" class="btn btn-danger" [class.btn-block]="itemData.status === 'accepted'" *ngIf="itemData.status === 'deleted' || itemData.status === 'accepted'">Enlever DÃ©finitivement</button>
    <button (click)="setStatus('deleted')" type="button" class="btn btn-warning" *ngIf="itemData.status === 'scrapped'">Enlever</button>
    <button (click)="setStatus('accepted')" type="button" class="btn btn-success" *ngIf="itemData.status === 'deleted' || itemData.status === 'scrapped'">Garder</button>
  </div>
</div>
