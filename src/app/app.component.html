<ng-template #showLogin>
  <form class="form-signin">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in with Google</button>
  </form>
</ng-template>

<main role="main" *ngIf="afAuth.authState | async as user; else showLogin">
  <div class="jumbotron">
    <div class="container">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()" type="button" class="btn btn-primary">Logout</button>

      <button type="button" class="btn btn-outline-primary" (click)="toggleForm()">{{ showForm ? 'Lancer un scrap' : 'Ajouter une url' }}</button>

      <form (submit)="onSubmitScrap()" *ngIf="!showForm">
        <select class="form-control" [(ngModel)]="selectedUrl" name="url" [compareWith]="compareSelectedUrl">
          <option value="" disabled>Selectionnez une url</option>
          <option *ngFor="let site of sites | async" [ngValue]="site.payload.doc.data()">{{ site.payload.doc.data().label }}</option>
        </select>
        <button type="submit" class="btn btn-primary" [disabled]="!selectedUrl?.url">SCRAPPER</button>
      </form>
      <br>

      <form (submit)="onSubmitSite()" *ngIf="showForm">
        <select class="form-control" [(ngModel)]="formSite.provider" name="provider">
          <option value="">SÃ©lectionnez un provider</option>
          <option value="youtube">Youtube</option>
          <option value="mamytwink">MamyTwink</option>
        </select>
        <input class="form-control" [(ngModel)]="formSite.label" name="label" placeholder="label">
        <input class="form-control" [(ngModel)]="formSite.url" name="url" placeholder="url">
        <button type="submit" class="btn btn-primary" [disabled]="!formSite.provider || !formSite.label || !formSite.url">ENREGISTRER</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="btn-group">
      <button type="button" class="btn {{ status.btn }}" *ngFor="let status of statuses" (click)="filterByStatus(status)">{{ status.label }}</button>
    </div>

    <div class="card-columns">
      <item-scrapped *ngFor="let item of items | async" [item]="item.payload.doc.data()"></item-scrapped>
    </div>
  </div>
</main>
